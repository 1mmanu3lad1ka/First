<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBM Upload Page</title>

  <style>
    /* ===== General Styles ===== */
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
      overflow-x: hidden;
    }

    /* ===== Header ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #C8102E, #FFD100);
      color: white;
      padding: 15px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: slideDown 0.8s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-80px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 50px;
      margin-right: 15px;
      transition: transform 0.4s ease;
    }

    header .logo img:hover {
      transform: rotate(-5deg) scale(1.05);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #C8102E;
      transform: translateY(-2px);
    }

    /* ===== Upload Section ===== */
    .upload-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #C8102E;
      margin-bottom: 20px;
    }

    .upload-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"], input[type="file"], select, textarea {
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="file"]:focus, select:focus, textarea:focus {
      border-color: #C8102E;
      box-shadow: 0 0 10px rgba(200,16,46,0.3);
      transform: scale(1.02);
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button.upload-btn {
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #C8102E, #FFD100);
      color: white;
      transition: all 0.3s ease;
    }

    button.upload-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(200,16,46,0.3);
    }

    /* ===== Preview Popup ===== */
    .preview-popup {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content:center;
      align-items:center;
      opacity:0;
      pointer-events:none;
      transition: opacity 0.4s ease;
      z-index:1000;
    }

    .preview-popup.active {
      opacity:1;
      pointer-events: all;
    }

    .preview-content {
      background:white;
      border-radius:12px;
      max-width:600px;
      width:90%;
      padding:20px;
      text-align:center;
      animation: fadeIn 0.5s ease;
      position: relative;
    }

    .preview-content img, .preview-content video {
      max-width: 100%;
      border-radius:10px;
      margin-bottom:15px;
    }

    .close-preview {
      position: absolute;
      top:10px;
      right:15px;
      font-size:1.5rem;
      color:#C8102E;
      cursor:pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .close-preview:hover {
      transform: scale(1.2);
      color:#FFD100;
    }

    /* ===== Toast Notifications ===== */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #C8102E;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s ease;
      font-weight: bold;
      z-index: 2000;
    }

    .toast.show {
      opacity:1;
      pointer-events: all;
    }

    /* ===== Footer ===== */
    footer {
      text-align:center;
      padding:20px;
      background: linear-gradient(90deg, #C8102E, #FFD100);
      color:white;
      font-weight:bold;
      letter-spacing:0.5px;
      margin-top:50px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="cbm-logo.png" alt="CBM Logo">
      <h1>CBM Upload Page</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a class="active" href="upload.html">Upload</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <!-- Upload Form -->
  <div class="upload-container">
    <h2>Upload Photo or Video</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="image/*,video/*">
      <input type="text" id="uploaderName" placeholder="Your Name">
      <input type="text" id="area" placeholder="Area/Location">
      <input type="text" id="projectName" placeholder="Project Name">
      <textarea id="caption" placeholder="Short Caption"></textarea>
      <button type="button" class="upload-btn" id="previewBtn">Preview</button>
    </form>
  </div>

  <!-- Preview Popup -->
  <div class="preview-popup" id="previewPopup">
    <div class="preview-content">
      <span class="close-preview" id="closePreview">&times;</span>
      <img id="previewImage" src="" style="display:none;">
      <video id="previewVideo" controls style="display:none;"></video>
      <h3 id="previewProject"></h3>
      <p id="previewNameArea"></p>
      <p id="previewCaption"></p>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <!-- Footer -->
  <footer>
    <p>Made by Adika ðŸ’›</p>
  </footer>

  <script>
    // ===== Elements =====
    const fileInput = document.getElementById("fileInput");
    const uploaderName = document.getElementById("uploaderName");
    const area = document.getElementById("area");
    const projectName = document.getElementById("projectName");
    const caption = document.getElementById("caption");
    const previewBtn = document.getElementById("previewBtn");

    const previewPopup = document.getElementById("previewPopup");
    const closePreview = document.getElementById("closePreview");
    const previewImage = document.getElementById("previewImage");
    const previewVideo = document.getElementById("previewVideo");
    const previewProject = document.getElementById("previewProject");
    const previewNameArea = document.getElementById("previewNameArea");
    const previewCaption = document.getElementById("previewCaption");

    const toast = document.getElementById("toast");

    // ===== Toast Function =====
    function showToast(message) {
      toast.innerText = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    // ===== Preview Logic =====
    previewBtn.addEventListener("click", () => {
      const file = fileInput.files[0];
      if (!file) return showToast("Please select a file first!");
      if (!uploaderName.value || !area.value || !projectName.value || !caption.value) {
        return showToast("Please fill all fields!");
      }

      if (file.size > 50 * 1024 * 1024) { // 50MB limit
        return showToast("File too large! Consider compressing it.");
      }

      const reader = new FileReader();
      reader.onload = () => {
        if (file.type.startsWith("image/")) {
          previewImage.src = reader.result;
          previewImage.style.display = "block";
          previewVideo.style.display = "none";
        } else if (file.type.startsWith("video/")) {
          previewVideo.src = reader.result;
          previewVideo.style.display = "block";
          previewImage.style.display = "none";
        }
      };
      reader.readAsDataURL(file);

      previewProject.innerText = "Project: " + projectName.value;
      previewNameArea.innerText = "Uploaded by: " + uploaderName.value + " | Area: " + area.value;
      previewCaption.innerText = "Caption: " + caption.value;

      previewPopup.classList.add("active");
    });

    closePreview.addEventListener("click", () => previewPopup.classList.remove("active"));
    previewPopup.addEventListener("click", e => {
      if (e.target === previewPopup) previewPopup.classList.remove("active");
    });
  </script>
</body>
</html>
